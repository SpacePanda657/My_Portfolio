<html>

<head>
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
</head>

<body>


    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div><iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/vimEkxs44mH6ZN4w4OZhu6bSRmU1FXONsw9c9sU7DWY/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/QHelK-3CEr4sNofnHokva7epPvWsPgFg0DKkkVhPYIk/embed"></iframe>
    </section>

    <section id="game">
        <h1>Games</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item-active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/Nh3tzLSSd0VakvjE05q44DDEGwd8hOr9aHc22f4Xros" target="_blank">
                            <img src="PingPong.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Ping-Pong</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/Nh3tzLSSd0VakvjE05q44DDEGwd8hOr9aHc22f4Xros" target="_blank">
                            <img src="Boom.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Boom</p>
                        </div>
                    </center>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </section>

    <section id="chatbot">
        <h1>ChatBot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/fdb1427c-2d2d-470e-a812-7fdcbbfcd8d8">
        </iframe>
